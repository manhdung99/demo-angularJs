<!DOCTYPE html>
<html ng-app="customServiceApp">
<head>
    <title>String Processing</title>
  <script src="./scripts/angular.js"></script>
  <script src="./scripts/custom-service.js"></script>
  <script src="./scripts/convertString.js"></script>
	<meta charset="utf-8" />
</head>
<body ng-controller="customServiceDemo">
  <table>
    <tr>
      <td>Input string:</td>
      <td><input type="text" ng-model="input" style="outline: none;"/></td>
    </tr>
    <tr>
      <td>Output string:</td>
      <td><input type="text" ng-model="output" style="outline: none;"/></td>
    </tr>
    <tr>
      <td colspan="2">
        <button ng-click="transformString(input)">Process</button>
      </td>
    </tr>
  </table>
</body>
</html>
