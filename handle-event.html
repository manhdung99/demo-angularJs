<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./scripts/angular.js"></script>
    <script src="./scripts/handle-event.js"></script>
</head>

<body ng-app="handleModule">
    <div ng-controller="handleController">
        <table>
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Like</td>
                    <td>Dislike</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat = "technology in technologies">
                    <td>{{technology.Name}}</td>
                    <td>{{technology.Likes}}</td>
                    <td>{{technology.Dislikes}}</td>
                    <td>
                        <button ng-click ="increaseLike(technology)">Like</button>
                        <button ng-click ="increaseDislike(technology)">Dislike</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
